<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Raem Adean</title>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/main.css">
	<link rel="stylesheet" href="./css/small-device.css">
	<link rel="stylesheet" href="./css/medium-device.css">
	<link rel="stylesheet" href="./css/large-device.css">
	<script src="https://kit.fontawesome.com/11f841f55d.js" crossorigin="anonymous"></script>
	<script src="./js/app.js" defer></script>
</head>
<body>
	<!-- Navigation -->
	<nav id="navbar" class="navbar">
		<div class="navbar__container">
			<div class="navbar__hamburger">
				<i class="fas fa-bars hamburger"></i>
			</div>
			<ul class="navbar__menu">
				<li class="active" data-section="home"><i class="fas fa-home"></i><span>Home</span></li>
				<li data-section="profile"><i class="fas fa-id-card"></i><span>Profile</span></li>
				<li data-section="portfolio"><i class="fas fa-suitcase"></i><span>Portfolio</span></li>
				<li data-section="contact"><i class="fas fa-address-book"></i><span>Contact</span></li>
			</ul>
			<div class="navbar__setting">
				<i class="fas fa-cog"></i>
			</div>
		</div>
	</nav>
	<!-- End of Navigation -->

	<!-- Home -->
	<section id="home" class="home active">
		<div class="home__container">
			<div class="home__banner__wrapper">
				<h1 class="home__title">Raem Adean</h1>
				<h4 class="home__subtitle"><span>I am a</span> <span id="text">Web Programmer</span></h4>
			</div>
			<div class="home__links__wrapper">
				<a href="#"><i class="fa fa-instagram"></i></a>
				<a href="#"><i class="fa fa-twitter"></i></a>
				<a href="#"><i class="fa fa-linkedin"></i></a>
			</div>
		</div>
	</section>
	<!-- End of Home -->


	<!-- Portfolio -->
	<section id="portfolio" class="portfolio">
		<div class="portfolio__container">
			<div class="portfolio__header">
				<h2>Portfolio</h2>
			</div>
			<ul class="portfolio__tabs">
				<li class="active" data-type="all">All</li>
				<li data-type="webdesign">Web Designs</li>
				<li data-type="webproject">Web Projects</li>
			</ul>
			<div class="portfolio__wrapper">
				<div class="portfolio__box" data-type="webdesign">
					<a href="./img/webdesign-1.png"><img src="img/webdesign-1.png"></a>
					<p>Web Design</p>
				</div>
				<div class="portfolio__box" data-type="webdesign">
					<a href="./img/webdesign-2.png"><img src="img/webdesign-2.png"></a>
					<p>Web Design</p>
				</div>
				<div class="portfolio__box" data-type="webdesign">
					<a href="./img/webdesign-3.png"><img src="img/webdesign-3.png"></a>
					<p>Web Design</p>
				</div>
				<div class="portfolio__box" data-type="webdesign">
					<a href="./img/webdesign-4.png"><img src="img/webdesign-4.png"></a>
					<p>Web Design</p>
				</div>
				<div class="portfolio__box" data-type="webproject">
					<a href="./img/webproject-1.png"><img src="img/webproject-1.png"></a>
					<p>Web Project</p>
				</div>
				<div class="portfolio__box" data-type="webproject">
					<a href="./img/webproject-2.png"><img src="img/webproject-2.png"></a>
					<p>Web Project</p>
				</div>
				<div class="portfolio__box" data-type="webproject">
					<a href="./img/webproject-3.png"><img src="img/webproject-3.png"></a>
					<p>Web Project</p>
				</div>
				<div class="portfolio__box" data-type="webproject">
					<a href="./img/webproject-4.png"><img src="img/webproject-4.png"></a>
					<p>Web Project</p>
				</div>
			</div>
		</div>
	</section>
	<!-- End of Portfolio -->
</body>
</html>
